<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuvora Chat - Enterprise-Grade Chat Application</title>
    <meta name="description" content="Nuvora is a production-ready, scalable chat application built with modern technologies and designed to handle billions of users globally." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      .chat-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        backdrop-filter: blur(10px);
      }
      
      .sidebar {
        background: linear-gradient(180deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
      }
      
      .chat-header {
        background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .message-bubble {
        max-width: 70%;
        padding: 0.75rem 1rem;
        border-radius: 18px;
        margin-bottom: 0.5rem;
        word-wrap: break-word;
      }
      
      .message-sent {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 4px;
      }
      
      .message-received {
        background: #f3f4f6;
        color: #374151;
        border-bottom-left-radius: 4px;
      }
      
      .typing-indicator {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        background: #f3f4f6;
        border-radius: 18px;
        max-width: 80px;
        margin-bottom: 0.5rem;
      }
      
      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #9ca3af;
        margin: 0 2px;
        animation: typing 1.4s infinite ease-in-out;
      }
      
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }
      
      .online-indicator {
        width: 12px;
        height: 12px;
        background: #10b981;
        border-radius: 50%;
        border: 2px solid white;
        position: absolute;
        bottom: 0;
        right: 0;
      }
      
      .message-input {
        border: 2px solid #e5e7eb;
        border-radius: 24px;
        padding: 0.75rem 1rem;
        transition: all 0.2s;
      }
      
      .message-input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        outline: none;
      }
      
      .send-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .send-button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
      }
      
      .send-button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state -->
      <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-white mb-4"></div>
          <h2 class="text-white text-xl font-semibold">Loading Nuvora Chat...</h2>
          <p class="text-white/80 mt-2">Connecting to your conversations</p>
        </div>
      </div>
    </div>

    <!-- Chat Application -->
    <script type="module">
      // Initialize the chat application
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        
        // Replace loading with actual chat interface
        setTimeout(() => {
          root.innerHTML = `
            <div class="min-h-screen p-4">
              <div class="max-w-7xl mx-auto h-screen flex">
                <!-- Sidebar -->
                <div class="w-80 sidebar flex flex-col">
                  <div class="p-6 border-b border-white/10">
                    <div class="flex items-center space-x-3">
                      <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                          <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
                        </svg>
                      </div>
                      <div>
                        <h1 class="text-xl font-bold">Nuvora Chat</h1>
                        <p class="text-white/70 text-sm">Enterprise Grade</p>
                      </div>
                    </div>
                  </div>
                  
                  <div class="flex-1 overflow-y-auto">
                    <div class="p-4">
                      <h3 class="text-sm font-semibold text-white/70 uppercase tracking-wide mb-3">Recent Chats</h3>
                      <div class="space-y-2">
                        ${generateChatList()}
                      </div>
                    </div>
                  </div>
                  
                  <div class="p-4 border-t border-white/10">
                    <div class="flex items-center space-x-3">
                      <div class="relative">
                        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                          <span class="text-sm font-semibold">You</span>
                        </div>
                        <div class="online-indicator"></div>
                      </div>
                      <div class="flex-1">
                        <p class="font-medium">Your Account</p>
                        <p class="text-white/70 text-sm">Online</p>
                      </div>
                    </div>
                  </div>
                </div>
                
                <!-- Main Chat Area -->
                <div class="flex-1 chat-container flex flex-col">
                  <div class="chat-header">
                    <div class="flex items-center justify-between">
                      <div class="flex items-center space-x-3">
                        <div class="relative">
                          <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                            <span class="text-sm font-semibold">Team</span>
                          </div>
                          <div class="online-indicator"></div>
                        </div>
                        <div>
                          <h2 class="font-semibold">General Discussion</h2>
                          <p class="text-white/70 text-sm">5 members online</p>
                        </div>
                      </div>
                      <div class="flex items-center space-x-2">
                        <button class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                          </svg>
                        </button>
                        <button class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"></path>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                  
                  <div class="flex-1 overflow-y-auto p-6" id="messages-container">
                    ${generateMessages()}
                  </div>
                  
                  <div class="p-6 border-t border-gray-200">
                    <div class="flex items-end space-x-4">
                      <div class="flex-1">
                        <input 
                          type="text" 
                          placeholder="Type your message..." 
                          class="message-input w-full resize-none"
                          id="message-input"
                          onkeypress="handleKeyPress(event)"
                        />
                      </div>
                      <button class="send-button" onclick="sendMessage()">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                          <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
          
          // Initialize chat functionality
          initializeChat();
        }, 1500);
      });
      
      function generateChatList() {
        const chats = [
          { name: 'General Discussion', lastMessage: 'Hey everyone! How is the project going?', time: '2m', unread: 3, active: true },
          { name: 'Development Team', lastMessage: 'The new feature is ready for testing', time: '15m', unread: 0 },
          { name: 'Design Review', lastMessage: 'I love the new mockups!', time: '1h', unread: 1 },
          { name: 'Marketing Strategy', lastMessage: 'Let\'s schedule a meeting for tomorrow', time: '3h', unread: 0 },
          { name: 'Customer Support', lastMessage: 'All tickets have been resolved', time: '5h', unread: 2 }
        ];
        
        return chats.map(chat => `
          <div class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 cursor-pointer transition-colors ${chat.active ? 'bg-white/10' : ''}">
            <div class="relative">
              <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
                <span class="text-sm font-semibold">${chat.name.charAt(0)}</span>
              </div>
              ${chat.unread > 0 ? '<div class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full flex items-center justify-center text-xs font-bold">' + chat.unread + '</div>' : ''}
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex items-center justify-between">
                <p class="font-medium truncate">${chat.name}</p>
                <span class="text-xs text-white/70">${chat.time}</span>
              </div>
              <p class="text-sm text-white/70 truncate">${chat.lastMessage}</p>
            </div>
          </div>
        `).join('');
      }
      
      function generateMessages() {
        const messages = [
          { type: 'received', sender: 'Alice Johnson', content: 'Hey everyone! How is the project going?', time: '10:30 AM', avatar: 'A' },
          { type: 'received', sender: 'Bob Smith', content: 'Going great! We just finished the authentication system.', time: '10:32 AM', avatar: 'B' },
          { type: 'sent', content: 'That\'s awesome! I\'ve been working on the chat interface.', time: '10:35 AM' },
          { type: 'received', sender: 'Carol Davis', content: 'The design looks fantastic! Really impressed with the UI.', time: '10:37 AM', avatar: 'C' },
          { type: 'sent', content: 'Thanks! I\'ve been focusing on making it user-friendly and responsive.', time: '10:40 AM' },
          { type: 'received', sender: 'Alice Johnson', content: 'Should we schedule a demo for the stakeholders?', time: '10:42 AM', avatar: 'A' }
        ];
        
        return messages.map(msg => {
          if (msg.type === 'sent') {
            return `
              <div class="flex justify-end mb-4">
                <div class="message-bubble message-sent">
                  <p>${msg.content}</p>
                  <p class="text-xs text-white/70 mt-1">${msg.time}</p>
                </div>
              </div>
            `;
          } else {
            return `
              <div class="flex items-start space-x-3 mb-4">
                <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center flex-shrink-0">
                  <span class="text-xs font-semibold text-gray-600">${msg.avatar}</span>
                </div>
                <div class="flex-1">
                  <div class="flex items-center space-x-2 mb-1">
                    <span class="text-sm font-semibold text-gray-900">${msg.sender}</span>
                    <span class="text-xs text-gray-500">${msg.time}</span>
                  </div>
                  <div class="message-bubble message-received">
                    <p>${msg.content}</p>
                  </div>
                </div>
              </div>
            `;
          }
        }).join('') + `
          <div class="flex items-start space-x-3 mb-4">
            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center flex-shrink-0">
              <span class="text-xs font-semibold text-gray-600">A</span>
            </div>
            <div class="typing-indicator">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>
        `;
      }
      
      function initializeChat() {
        const messagesContainer = document.getElementById('messages-container');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
      
      function handleKeyPress(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      }
      
      function sendMessage() {
        const input = document.getElementById('message-input');
        const message = input.value.trim();
        
        if (message) {
          const messagesContainer = document.getElementById('messages-container');
          const now = new Date();
          const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          
          // Remove typing indicator
          const typingIndicator = messagesContainer.querySelector('.typing-indicator').parentElement;
          if (typingIndicator) {
            typingIndicator.remove();
          }
          
          // Add new message
          const messageElement = document.createElement('div');
          messageElement.className = 'flex justify-end mb-4';
          messageElement.innerHTML = `
            <div class="message-bubble message-sent">
              <p>${message}</p>
              <p class="text-xs text-white/70 mt-1">${time}</p>
            </div>
          `;
          
          messagesContainer.appendChild(messageElement);
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
          
          input.value = '';
          
          // Simulate response after a delay
          setTimeout(() => {
            const responses = [
              'That sounds great!',
              'I agree with that approach.',
              'Let me know if you need any help.',
              'Excellent work!',
              'Thanks for the update.',
              'Looking forward to seeing the results.'
            ];
            
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            const responseTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const responseElement = document.createElement('div');
            responseElement.className = 'flex items-start space-x-3 mb-4';
            responseElement.innerHTML = `
              <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center flex-shrink-0">
                <span class="text-xs font-semibold text-gray-600">A</span>
              </div>
              <div class="flex-1">
                <div class="flex items-center space-x-2 mb-1">
                  <span class="text-sm font-semibold text-gray-900">Alice Johnson</span>
                  <span class="text-xs text-gray-500">${responseTime}</span>
                </div>
                <div class="message-bubble message-received">
                  <p>${randomResponse}</p>
                </div>
              </div>
            `;
            
            messagesContainer.appendChild(responseElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
          }, 1000 + Math.random() * 2000);
        }
      }
      
      // Add some interactive features
      window.sendMessage = sendMessage;
      window.handleKeyPress = handleKeyPress;
    </script>
  </body>
</html>
